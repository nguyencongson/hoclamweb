<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="onchange=alert('hello world')">Click Events</button>
    <div class="" id="demoJS" onmouseover="functionJS()">
        <h3>Click Mouse Here</h3>
    </div>
    <script>
        function functionJS() {
            alert("Hello World");
        }
    </script>
</body>
</html>
